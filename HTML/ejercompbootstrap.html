<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjerCB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        nav, .carta, .acordeon{
          margin-top: 15px;
          padding-top: 15px;
          margin-bottom: 15px;
        }
        nav{
          border-top: black solid;
        }
        form button{
          width: 300px;
        }
        .carta, .acordeon{
          margin:auto;
        }
        .carta{          
          border-color:cadetblue;
        }
        .tema{
          color: darkturquoise;
        }
        ul{
          font-weight:500;
        }
        a{
          text-decoration: none;
        }
    </style>
</head>
  <body>
    <!--Ejercicio Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://img.icons8.com/ios-filled/30/000000/portrait-mode-female.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Aseo</a></li>
                <li><a class="dropdown-item" href="#">Papeleria</a></li>
                <li><a class="dropdown-item" href="#">Farmacia</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="email" placeholder="Email" aria-label="Email">
            <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success" type="submit">Iniciar Sesion</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Ejercicio Card-->
    <div class="card carta" style="width: 18rem">
      <img src="https://img.icons8.com/office/300/000000/close-up-mode.png" class="card-img-top" alt="...">
      <div class="card-body tema">
        <h5 class="card-title">Desinfectante ABC</h5>
        <p class="card-text">Permite desinfectar y eliminar quimicos nocivos para la
          salud de una forma natural y segura, mejorando los alimentos que consumes.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Precio:$20</li>
        <li class="list-group-item">Litros: 2</li>
        <li class="list-group-item">Unidades: 1</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Agregar al carrito</a>
        <a href="#" class="card-link">Cancelar</a>
      </div>
    </div>
    <!--Ejercicio acordeon-->
    <div class="col-3 acordeon" id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0" >
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Ciencia
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <img src="https://img.icons8.com/bubbles/100/000000/test-tube.png" alt="">
          </div>
        </div>
      </div>
      <div class="card">
        <h2 class="card-header mb-0" id="headingTwo">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Fotografia
          </button>
        </h2>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <img src="https://img.icons8.com/color/100/000000/tourist-female.png" alt="">
          </div>
        </div>
      </div>
      <div class="card">
        <h2 class="card-header mb-0" id="headingThree">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Atletismo
          </button>
        </h2>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-bs-parent="#accordion">
          <div class="card-body">
            <img src="https://img.icons8.com/officel/100/000000/sports-mode.pnghttps://img.icons8.com/officel/100/000000/sports-mode.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
