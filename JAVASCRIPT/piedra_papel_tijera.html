<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedraPapelTijera</title>
</head>
<body>
    <script>
        function aleatorio(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);

        }

        function eleccion(cosa){
            let resultado="";
            switch(cosa){
                case 1:
                    resultado="piedra";
                    break;
                case 2:
                    resultado="papel";
                    break;
                case 3:
                    resultado="tijera";
                    break;
                default:
                    resultado="Te equivocaste";
            }
            return resultado;
        }
        let jugador=0;
        let pc=aleatorio(1,3);
        jugador = parseInt(prompt("Elije 1.piedra, 2.papel, 3.tijera"));
        alert("Tu elegiste "+ eleccion(jugador));
        alert("PC eligio "+ eleccion(pc));
        
        if(jugador==pc){
            document.write("EMPATE");
        }else if(jugador==1 && pc==3){
            document.write("GANASTE");
        } else if(jugador==2 && pc==1){
            document.write("GANASTE");
        } else if(jugador==3 && pc==2){
            document.write("GANASTE");
        } else{
            document.write("PERDISTE");
        }
    </script>
</body>
</html>
